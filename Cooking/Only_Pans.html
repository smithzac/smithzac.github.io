<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Only Pans</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- <link rel="stylesheet" href=""> -->
<style>
    body {
        font-family: Helvetica, Arial, sans-serif;
    }
    table, th, td {
        border: 1px solid #ddd;
        /* width: 100%; */
        border-collapse: collapse;
        padding: 8px;
    }
    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #005073;
        color: white;
    }
    #Pans td:first-child {
        font-weight: bold;
    }

</style>
<!-- <script src=""></script> -->
<body>

<h1>Only Pans</h1>
<div style="overflow-x:auto;">
    <table id="Pans">
        <tr>
            <th>Pan type</th>
            <th>Oven/grill safe</th>
            <th>Seasoning</th>
            <th>Non-stick</th>
            <th>Durability</th>
            <th>Cleaning and maintenance</th>
            <th>Cooking</th>
        </tr>
        <tr>
            <td>Teflon</td>
            <td>Not oven/grill safe</td>
            <td>Can't be seasoned</td>
            <td>Non-stick</td>
            <td>Poor durability</td>
            <td>Easy cleaning and maintenance</td>
            <td>Cook anything</td>
        </tr>
    </table>
</div>

</body>
</html>
